name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Execute daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main # Run on push to main branch (optional, but useful for testing)

jobs:
  generate:
    # Penting: Mengatur izin TULIS eksplisit untuk menghindari error GITHUB_TOKEN/exit code 128
    permissions:
      contents: write
    
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Mengurangi timeout, karena proses ini cepat

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Menggunakan versi checkout terbaru

      - name: Generate snake.svg
        uses: Platane/snk@v3 # Menggunakan versi v3
        id: snake-gif
        with:
          github_user_name: riok12 # Username Anda
          outputs: dist/github-snake.svg
          
      - name: Push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0 # Menggunakan versi terbaru
        with:
          target_branch: output # Cabang tempat file SVG disimpan
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
